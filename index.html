    <style>
        /* VARIABLES CSS - TEMA OSCURO DORADO PREMIUM */
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --secondary: #3b82f6;
            --secondary-dark: #2563eb;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-body: #f9fafb;
            --bg-card: #ffffff;
            --bg-input: #f9fafb;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="dark"] {
            --primary: #D4AF37;
            --primary-dark: #B8860B;
            --primary-light: rgba(212, 175, 55, 0.15);
            --secondary: #60a5fa;
            --secondary-dark: #3b82f6;
            --danger: #f87171;
            --danger-light: #450a0a;
            --warning: #fbbf24;
            --warning-light: #451a03;
            --text-primary: #f8f9fa;
            --text-secondary: #b0b0b0;
            --bg-body: #0F0F1B;
            --bg-card: #1A1A2E;
            --bg-input: #25253A;
            --border: #33334D;
            --shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 12px 20px -3px rgba(0, 0, 0, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: fadeInDown 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 6px;
            text-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
            animation: heartbeatGlow 4s ease-in-out 1.5s infinite;
        }
        #saludo-usuario {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }
        #theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        #theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }
        #app-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 25px 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }
        h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary-light);
        }
        h3 {
            color: var(--text-primary);
            font-size: 1.15rem;
            font-weight: 600;
            margin: 20px 0 10px 0;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 14px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background: var(--bg-input);
            color: var(--text-primary);
        }
        button {
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .dog-card, .walk-session {
            padding: 16px;
            margin-bottom: 14px;
        }
        .detail-row {
            padding: 10px 12px;
            margin: 6px 0;
        }
        .whatsapp-float, .audio-float {
            position: fixed;
            bottom: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5000;
        }
        .whatsapp-float {
            right: 15px;
            background-color: #25d366;
            color: white;
            font-size: 28px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        .audio-float {
            right: 75px;
            background: rgba(30, 30, 40, 0.85);
            color: #d4af37;
            font-size: 16px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* === CARRUSEL MODERNO === */
        #carousel-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
        }
        #carousel-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease;
        }
        .carousel-play-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: opacity 0.3s;
            z-index: 10;
            padding: 0;
            margin: 0;
            cursor: pointer;
            user-select: none;
        }
        .carousel-play-large:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%);
        }
        .carousel-nav {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .carousel-nav-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: auto;
            cursor: pointer;
        }
        .carousel-nav-btn:hover {
            background: rgba(212, 175, 55, 0.8);
            transform: translateY(0);
        }
        .carousel-controls {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 20px;
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .carousel-controls.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        #carousel-counter {
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            min-width: 36px;
            text-align: center;
        }
        .carousel-actions {
            display: flex;
            gap: 8px;
        }
        .carousel-action-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .carousel-action-btn:hover {
            background: var(--primary);
        }

        /* ANIMACIONES */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 70% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes glowIn { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } 70% { box-shadow: 0 0 20px 4px rgba(212, 175, 55, 0.4); } 100% { box-shadow: 0 0 12px 2px rgba(212, 175, 55, 0.3); } }
        @keyframes heartbeatGlow { 0%, 100% { text-shadow: 0 0 12px rgba(212, 175, 55, 0.4); } 50% { text-shadow: 0 0 24px rgba(212, 175, 55, 0.8), 0 0 36px rgba(212, 175, 55, 0.6); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* PART√çCULAS */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: none;
        }
        [data-theme="dark"] #particles-container {
            display: block;
        }
        .particle {
            position: absolute;
            background: rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
        }
        .particle:nth-child(2n) { animation-duration: 18s; animation-delay: 2s; }
        .particle:nth-child(3n) { animation-duration: 22s; animation-delay: 4s; }
        .particle:nth-child(5n) { animation-duration: 25s; animation-delay: 1s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
            25% { transform: translate(10vw, -20vh) scale(1.1); }
            50% { transform: translate(20vw, -40vh) scale(0.9); }
            75% { transform: translate(-15vw, -30vh) scale(1.05); }
        }

        /* OTROS */
        #loading-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .toast {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 18px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            max-width: 280px;
            transform: translateX(120%);
            animation: slideIn 0.4s forwards, fadeOut 0.4s 2.6s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }
        .toast.success { border-left: 4px solid var(--primary); }
        .toast.error { border-left: 4px solid var(--danger); }
        @keyframes slideIn { to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateX(120%); } }
    </style>
</head>
<body>
    <!-- FONDO DE PART√çCULAS -->
    <div id="particles-container"></div>
    <!-- TOAST NOTIFICATIONS -->
    <div id="toast-container"></div>
    <!-- LOADING -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: white; font-size: 1.1rem;">Cargando...</p>
    </div>
    <!-- BOTONES FLOTANTES -->
    <a href="#" id="whatsapp-btn" class="whatsapp-float" target="_blank" style="display:none;">üí¨</a>
    <button id="audio-toggle" class="audio-float" title="Silenciar">üîä</button>
    
    <header>
        <button id="theme-toggle" title="Tema">üêæ</button>
        <h1>PaseoDog</h1>
        <p id="saludo-usuario">Gesti√≥n Profesional de Paseos</p>
    </header>

    <main id="app-container">
        <!-- LOGIN -->
        <section id="login-section">
            <h2>üîê Acceso</h2>
            <form id="login-form">
                <label>Correo</label>
                <input type="email" id="email" placeholder="ejemplo@paseos.com" required>
                <label>Contrase√±a</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <button type="submit">Iniciar Sesi√≥n</button>
                <div class="info-text" style="margin-top: 15px; font-size:0.85rem;">
                    <strong>Pruebas:</strong><br>
                    Admin: <code>admin@paseos.com</code> / <code>admin123</code><br>
                    Clientes: pass <code>123456</code>
                </div>
            </form>
        </section>

        <!-- DEM√ÅS SECCIONES -->
        <section id="admin-dashboard-section" style="display:none;">
            <h2>üë®‚Äçüíº Admin</h2>
            <button onclick="showView('create-dog-section')">‚ûï Nuevo Perro</button>
            <div id="dog-list-container"></div>
        </section>
        <section id="create-dog-section" style="display:none;">
            <h2>üê∂ Nuevo Perro</h2>
            <form id="create-dog-form">
                <label>Nombre</label><input type="text" id="new-dog-name" required>
                <label>Raza</label><input type="text" id="new-dog-breed" required>
                <label>Due√±o</label><input type="text" id="new-dog-owner" required>
                <label>Email</label><input type="email" id="new-dog-email" required>
                <button type="submit">Guardar</button>
            </form>
            <button onclick="goBack()" style="background:var(--text-secondary);">Cancelar</button>
        </section>
        <section id="dog-selection-dashboard" style="display:none;">
            <h2>üêï <span class="dog-name-placeholder"></span></h2>
            <div id="carousel-wrapper" style="display:none;">
                <div id="carousel-container">
                    <img id="carousel-img" src="">
                    <button id="carousel-play-large" class="carousel-play-large" onclick="togglePlay()" style="display:none;">‚ñ∂</button>
                    <div class="carousel-nav">
                        <button class="carousel-nav-btn" onclick="prevSlide()">‚Äπ</button>
                        <button class="carousel-nav-btn" onclick="nextSlide()">‚Ä∫</button>
                    </div>
                    <div class="carousel-controls">
                        <span id="carousel-counter"></span>
                        <div class="carousel-actions">
                            <button class="carousel-action-btn" id="play-pause-btn" onclick="togglePlay()">‚ñ∂</button>
                            <button class="carousel-action-btn" onclick="toggleFullscreen()">‚õ∂</button>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="showView('walks-history-section')">üìú Historial</button>
            <button onclick="showView('profile-section')">üìã Perfil</button>
            <button onclick="goBack()" style="background:var(--text-secondary);">Volver</button>
        </section>
        <section id="walks-history-section" style="display:none;">
            <h2>üìú Historial</h2>
            <div id="walks-history"></div>
            <button onclick="goBack()" style="background:var(--text-secondary);">Volver</button>
        </section>
        <section id="profile-section" style="display:none;">
            <h2>üìã Perfil</h2>
            <div id="profile-content">
                <div id="profile-photo-container">
                    <img id="profile-photo" src="" style="width:100%; max-width:200px; height:200px; object-fit:cover; border-radius:12px;">
                    <p id="profile-dog-name-display" class="dog-name-placeholder" style="font-size:1.3rem; font-weight:bold; color:var(--primary); margin:10px 0;"></p>
                </div>
                <div id="profile-details-view"></div>
            </div>
            <button onclick="goBack()" style="background:var(--text-secondary);">Volver</button>
        </section>
    </main>

    <script>
        // === CONFIGURACI√ìN M√çNIMA PARA QUE FUNCIONE EN M√ìVIL ===
        const DB_KEY = 'paseoDogDB';
        let MOCK_DOGS = [
            { id:1, nombre:"Fido", dueno_email:"cliente@paseos.com", perfil:{raza:"Golden", dueno:"Carlos", telefono:"5491122334455", foto_id:"1581268694"}, walks:[] }
        ];
        let currentUser = null, currentDog = null, currentView = 'login-section';
        let carouselAudio = null, isPlaying = false, isAudioEnabled = true;

        // === UTILIDADES ===
        function showToast(msg, type='info') {
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `<span>${msg}</span>`;
            c.appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
        function getPhotoUrl(id) {
            return `https://images.unsplash.com/photo-${id}?auto=format&fit=crop&w=400&h=400&q=80`;
        }

        // === NAVEGACI√ìN ===
        function showView(id, dogId=null) {
            document.querySelectorAll('main > section').forEach(s => s.style.display='none');
            document.getElementById(id).style.display='block';
            currentView = id;
            if(dogId) {
                currentDog = MOCK_DOGS.find(d=>d.id===dogId);
                document.querySelectorAll('.dog-name-placeholder').forEach(e=>e.textContent=currentDog.nombre);
                if(id==='dog-selection-dashboard') initCarousel();
                if(id==='profile-section') loadProfile(currentDog);
                if(id==='walks-history-section') loadHistory(currentDog);
            }
            if(id==='admin-dashboard-section') loadAdminDashboard();
            updateWhatsApp();
        }
        function goBack() { showView('login-section'); }
        function updateWhatsApp() {
            const btn = document.getElementById('whatsapp-btn');
            btn.style.display = (currentView !== 'login-section') ? 'flex' : 'none';
            if(currentDog) btn.href = `https://wa.me/${currentDog.perfil.telefono}`;
        }

        // === LOGIN ===
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const em = document.getElementById('email').value.toLowerCase();
            const pw = document.getElementById('password').value;
            if(em==='admin@paseos.com' && pw==='admin123') {
                currentUser = { isAdmin:true };
                showView('admin-dashboard-section');
            } else {
                const d = MOCK_DOGS.find(x=>x.dueno_email===em);
                if(d && pw==='123456') {
                    currentUser = { isAdmin:false };
                    currentDog = d;
                    showView('dog-selection-dashboard');
                } else {
                    showToast('Credenciales incorrectas', 'error');
                }
            }
        };

        // === ADMIN ===
        function loadAdminDashboard() {
            const c = document.getElementById('dog-list-container');
            c.innerHTML = '';
            MOCK_DOGS.forEach(d => {
                c.innerHTML += `<div class="dog-card"><span>üêï ${d.nombre} (${d.perfil.raza})</span><button onclick="showView('dog-selection-dashboard',${d.id})">Ver</button></div>`;
            });
        }

        // === PROFILE ===
        function loadProfile(d) {
            document.getElementById('profile-photo').src = getPhotoUrl(d.perfil.foto_id);
            document.getElementById('profile-dog-name-display').textContent = d.nombre;
            const v = document.getElementById('profile-details-view');
            v.innerHTML = `
                <div class="detail-row"><strong>Raza:</strong> ${d.perfil.raza}</div>
                <div class="detail-row"><strong>Due√±o:</strong> ${d.perfil.dueno}</div>
                <div class="detail-row"><strong>Tel√©fono:</strong> ${d.perfil.telefono}</div>
            `;
        }

        // === HISTORY ===
        function loadHistory(d) {
            const c = document.getElementById('walks-history');
            c.innerHTML = d.walks.length ? '<p style="text-align:center;color:var(--text-secondary);">Sin paseos a√∫n</p>' : 
                '<div class="walk-session"><h3>üìÖ Ejemplo</h3><div class="walk-details"><div class="walk-metrics"><span>‚è±Ô∏è 60 min</span><span>üìè 3.5 km</span></div><p>Primer paseo de prueba</p><div class="success-notice">‚úÖ Paseo tranquilo</div></div></div>';
        }

        // === CARRUSEL ===
        let slideInterval = null;
        function initCarousel() {
            const slides = currentDog.walks.length ? ['1581268694'] : [];
            if (!slides.length) {
                document.getElementById('carousel-wrapper').style.display = 'none';
                return;
            }
            document.getElementById('carousel-wrapper').style.display = 'flex';
            const img = document.getElementById('carousel-img');
            const counter = document.getElementById('carousel-counter');
            let idx = 0;
            const showSlide = () => {
                img.src = getPhotoUrl(slides[idx]);
                counter.textContent = `${idx + 1} / ${slides.length}`;
            };
            const showControls = () => {
                document.getElementById('carousel-play-large').style.display = 'flex';
                document.querySelector('.carousel-controls').classList.add('visible');
                document.querySelectorAll('.carousel-nav-btn').forEach(btn => {
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                });
            };
            document.getElementById('carousel-container').addEventListener('click', showControls);
            document.getElementById('carousel-container').addEventListener('touchstart', (e) => { e.preventDefault(); showControls(); }, { passive: false });
            window.prevSlide = () => { idx = (idx - 1 + slides.length) % slides.length; showSlide(); showControls(); };
            window.nextSlide = () => { idx = (idx + 1) % slides.length; showSlide(); showControls(); };
            window.togglePlay = () => {
                isPlaying = !isPlaying;
                const btn = document.getElementById('play-pause-btn');
                const largeBtn = document.getElementById('carousel-play-large');
                btn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                largeBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                if (isPlaying) {
                    showControls();
                }
            };
            window.toggleFullscreen = () => {
                const el = document.getElementById('carousel-container');
                if (!document.fullscreenElement) el.requestFullscreen().catch(()=>{});
                else document.exitFullscreen();
            };
            showSlide();
            showControls();
        }

        // === AUDIO ===
        document.getElementById('audio-toggle').onclick = (e) => {
            e.stopPropagation();
            isAudioEnabled = !isAudioEnabled;
            document.getElementById('audio-toggle').textContent = isAudioEnabled ? 'üîä' : 'üîá';
        };

        // === INIT ===
        window.onload = () => {
            document.getElementById('loading-overlay').style.display = 'none';
            showView('login-section');
        };
    </script>
</body>
